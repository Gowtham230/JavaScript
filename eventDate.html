<!DOCTYPE html>
<html>
    <body>
        <p>JavaScript</p>
        <p>What is the Date Today</p>
        <button id="try" onclick="ClickMe()">Try this</button>

        <script>
            function ClickMe(){
                document.getElementById("try").innerHTML = "Today Date is:"+ Date();
            }
        </script>
    </body>
</html>
