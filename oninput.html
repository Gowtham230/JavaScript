<!DOCTYPE html>
<html>
    <body>
        <p>JavaScript</p>
        <p>Enter Your Email : <input type="text" id="email" oninput="lowerCase()"></p>
        <script>
            function lowerCase(){
                let x= document.getElementById("email");
                x.value = x.value.toLowerCase();
            }
        </script>
    </body>
</html>
